name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Build
        run: make build

      - name: Tests
        run: make test

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.46
          skip-go-installation: true